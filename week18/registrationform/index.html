<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1>Форма регистрации</h1>
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="Login">Login</label>
                    <input type="text" class="form-control" id="Login" placeholder="Логин" pattern = "/^[a-z0-9_-]{3,16}$/" required>
                  </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Эл. адрес</label>
                  <input type="email" class="form-control" id="Email" placeholder="Электронный адрес" pattern = "/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i" required>
                </div>
                <div class="col-12">
                  <label class="form-label" for="age">Возраст</label>
                  <input type="number" class="form-control" id="age" name="age" placeholder="Возраст" min=18 required>
                </div>
                <div class="col-12">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Дата" pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" required>
                  </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="inputPassword4"  placeholder="Пароль" required>
                </div>
                <div class="col-12">
                    <label for="inputPassword5" class="form-label">Повтори пароль</label>
                    <input type="password" class="form-control" id="inputPassword5" placeholder="Повтори пароль" required>
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Адрес</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Проспект Ленина">
                </div>
                
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" onclick="checkAll ();">Зарегистироваться</button>
            <div id="errormessage"></div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Зарегистрируйся</a>
    
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
