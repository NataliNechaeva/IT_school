<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1>Форма регистрации</h1>
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="Login">Login</label>
                    <input type="text" class="form-control" id="Login" placeholder="Иван Иванов">
                  </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Эл. адрес</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Дата" required>
                  </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputPassword5" class="form-label">Повтори пароль</label>
                    <input type="password" class="form-control" id="inputPassword5">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Адрес</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Проспект Ленина">
                </div>
                
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" onclick="check ();">Зарегистироваться</button>
            <div id="errormessage"></div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Зарегистрируйся</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
